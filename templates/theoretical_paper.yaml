# 理论论文模板（基于用户提示词）

template_name: "理论论文模板"
template_type: "theoretical"
target_words: 8000-12000

# 章节配置
sections:
  # 摘要
  - id: "abstract"
    title: "摘要"
    target_words: 300
    node_type: "abstract"
    prompt: |
      请你撰写本文的摘要并给出关键词。
      
      要求：
      1. 字数：300个汉字
      2. 采用报道性表述，禁止使用我、本人、作者、笔者、本文、本研究等主语，用第三人称叙述
      3. 摘要应概括说明全文的主要内容，包括研究目的、方法、结果、结论4个方面
      
      具体要求：
      - 目的：指出研究的范围、目的、重要性、任务和前提条件，或要解决的问题
      - 方法：主要说明研究过程及所采用的技术手段或方法
      - 结果：陈述研究之后重要的新发现、新成果
      - 结论：通过研究所得出的重要结论
      
      写作时应简写目的，写明采用的具体方法，详细写所得到的结果和结论。
    citation_config:
      min_citations: 0  # 摘要不需要引用
      target_per_sentence: 0
  
  # 引言
  - id: "introduction"
    title: "一、引言"
    target_words: 1800-2500
    node_type: "introduction"
    prompt: |
      请你撰写引言部分。
      
      内容结构：
      1. 背景：阐述研究领域的背景和现状
      2. 研究问题：提出本研究的主要研究问题
      3. 价值意义：指出本研究的价值和意义
      4. 文献综述：综述相关研究（避免综而不述，10-15个论文）  
      5. 评述：对现有研究的判断和评价
      6. 研究价值：进一步指出本研究的研究价值和意义
      
      写作要求：
      - 学术化表达，逻辑严谨，层层递进
      - 语言平实，不夸张，不造新词，少用引号
      - 不创造新概念，多用学术表达，要易懂但有专业性
      - 禁止使用"首先""其次""再次""最后"等机械词汇
      - 禁止使用"重构""重建""填补空白"等夸张表达
      - 禁止随意使用引号、冒号、破折号等标点
      - 禁止任何小标题和分点，形成段落化长文本
      - 禁止举例，不要出现"如何""何以""为何"等提问字样
      - 字数越多越好，内容越丰富越好
    citation_config:
      min_citations: 10
      target_per_sentence: 3  # 引言部分高密度引用
  
  # 主体内容大纲设计（动态章节）
  - id: "main_body_structure"
    title: "二、主体内容大纲"
    dynamic: true
    expand_count: 3  # 展开为3个主体部分
    prompt: |
      根据论文选题和思路，设计主体内容大纲。
      
      主体内容主要分为三部分（不包括引言和结论），三个主体内容之间要逻辑严谨，层层递进。
      
      每个主体部分包含3个二级标题。
      
      【重要格式要求】
      1. 一级标题格式：序号、标题（如"二、红色文化的生态基因传承"）
      2. 二级标题必须是完整的学术标题，禁止只写序号！
      3. 二级标题要具体、有学术性，如："马克思主义自然观的理论渊源"
      4. 核心内容要概括该小节的核心论点和3个关键词
      
      【输出格式】严格按照以下格式输出：
      
      主体1标题: 二、红色文化中的生态思想渊源
      二级标题1: 马克思主义自然观的中国化历程
      核心内容: 探讨马克思主义生态思想如何在中国革命实践中本土化，关键词：自然观、中国化、革命实践
      二级标题2: 中国传统生态智慧的现代转化
      核心内容: 分析天人合一等传统思想与红色文化的融合，关键词：天人合一、传统智慧、现代转化
      二级标题3: 红色革命中的生态实践探索
      核心内容: 梳理革命时期的生态保护实践案例，关键词：革命实践、根据地建设、生态保护
      
      主体2标题: 三、中国式现代化生态观的核心内涵
      二级标题1: [此处填写具体的学术标题，不能为空]
      核心内容: [核心论点 + 3个关键词]
      二级标题2: [此处填写具体的学术标题，不能为空]
      核心内容: [核心论点 + 3个关键词]
      二级标题3: [此处填写具体的学术标题，不能为空]
      核心内容: [核心论点 + 3个关键词]
      
      主体3标题: 四、红色生态基因与现代化生态观的融合路径
      二级标题1: [具体标题]
      核心内容: [核心论点 + 3个关键词]
      二级标题2: [具体标题]
      核心内容: [核心论点 + 3个关键词]
      二级标题3: [具体标题]
      核心内容: [核心论点 + 3个关键词]
      
      【禁止事项】
      - 禁止二级标题为空或只写"二级标题1"这样的占位符
      - 禁止使用"xxx"、"..."等省略符号
      - 每个二级标题必须是8-20字的完整学术标题
  
  # 主体部分模板（每个主体包含3个二级标题）
  - id: "main_body_template"
    title: "[待替换]"
    is_template: true
    target_words: 1500-2000  # 提高字数要求
    sub_sections: 3  # 3个二级标题
    prompt: |
      请你撰写这一部分的内容。
      
      写作要求：
      - 学术化表达，逻辑严谨，层层递进
      - 语言平实的学术语言，不夸张，不造新词，少用引号
      - 不创造新概念，多用学术表达，要易懂但有专业性
      - 整体要有较高的学术质感
      - 禁止使用"首先""其次""再次""最后""综上所述""因此"等机械词汇
      - 禁止使用"重构""重建""填补空白"等夸张表达
      - 禁止随意使用引号、冒号、破折号等AI标点
      - 要自然表述，禁止任何小标题和分点
      - 形成段落化长文本，多分几个自然段
      - 禁止举例，不要出现"如何""何以""为何"等提问字样
      - 字数越多越好，内容越丰富越好
    citation_config:
      min_citations: 8
      target_per_sentence: 3
  
  # 结论
  - id: "conclusion"
    title: "结论"
    target_words: 800-1000
    node_type: "conclusion"
    prompt: |
      请你撰写本文的结论。
      
      内容要求：
      - 总结全文主要论点和发现
      - 指出研究的理论贡献和实践意义
      - 可以提及研究局限和未来方向（但要适度）
      
      写作要求：
      - 学术化表达，逻辑严谨，层层递进
      - 语言平实，不夸张，不造新词，少用引号
      - 不创造新概念，多用学术表达
      - 禁止使用"首先""其次""再次""最后"等机械词汇
      - 禁止使用"重构""重建""填补空白"等夸张表达
      - 禁止随意使用引号、冒号、破折号等标点
      - 要自然表述，禁止小标题和分点
      - 形成段落化文本，多分几个自然段
      - 不要出现"如何""何以""为何"等提问字样
      - 字数别太多，控制篇幅
    citation_config:
      min_citations: 2
      target_per_sentence: 1
